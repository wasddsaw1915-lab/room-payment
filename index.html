<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบบัญชีห้องเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f2f2f2; /* สีเทาอ่อนโรงเรียน */
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%; max-width: 380px;
            border-top: 6px solid #ffcc00; /* สีเหลืองโรงเรียน */
        }

        .btn-school {
            background-color: #ffcc00; color: #333; font-weight: 600;
            border: none; width: 100%; padding: 12px; border-radius: 5px;
        }

        .btn-school:hover { background-color: #e6b800; }

        .btn-guest {
            background-color: #eeeeee; color: #666; width: 100%;
            padding: 10px; border-radius: 5px; margin-top: 15px; border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h4 class="fw-bold mb-1">ระบบบัญชีห้องเรียน</h4>
        <p class="text-muted small mb-4">ฝ่ายบริหารงานคลังนักเรียน</p>
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" class="form-control" placeholder="Admin" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-school shadow-sm">เข้าสู่ระบบ</button>
        </form>
        <button onclick="loginAsGuest()" class="btn btn-guest">เข้าดูข้อมูลสมาชิก</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user === 'admin' && pass === '1234') {
                localStorage.setItem('login', 'true');
                localStorage.setItem('role', 'admin');
                window.location.href = 'dashboard.html';
            } else { alert('ข้อมูลไม่ถูกต้อง'); }
        });
        function loginAsGuest() {
            localStorage.setItem('login', 'true');
            localStorage.setItem('role', 'guest');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
