<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BWIT FUND</title>
    <link rel="icon" type="image/png" href="LOGO.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .logo-img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255,204,0,0.2);
        }

        .btn-login {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            border-radius: 15px;
            padding: 12px;
            border: none;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,204,0,0.3);
        }

        .btn-guest {
            background: #f8f9fa;
            color: #666;
            font-weight: bold;
            border-radius: 15px;
            padding: 12px;
            border: 2px solid #eee;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-guest:hover {
            background: #eee;
            color: #333;
        }

        .footer-text {
            font-size: 0.8rem;
            color: #999;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <audio id="clickSnd" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div class="login-card animate__animated animate__zoomIn">
        <img src="LOGO.png" class="logo-img animate__animated animate__pulse animate__infinite" alt="Logo" onerror="this.src='https://www.bwit.ac.th/wp-content/uploads/2021/03/logo-bwit.png'">
        <h3 class="fw-bold mb-1">BWIT FUND</h3>
        <p class="text-muted mb-4 small">ระบบจัดการเงินทุนห้องเรียน</p>
        
        <div class="animate__animated animate__fadeInUp animate__delay-1s">
            <input type="password" id="pass" class="form-control mb-3" placeholder="กรอกรหัสผ่านผู้ดูแล...">
            
            <div class="d-grid gap-2">
                <button class="btn btn-login" onclick="handleLogin('admin')">เข้าสู่ระบบ (Admin)</button>
                <button class="btn btn-guest" onclick="handleLogin('guest')">เข้าดูเฉยๆ (Guest Mode)</button>
            </div>
        </div>

        <p class="footer-text">© 2026 BWIT Fund Management System</p>
    </div>

    <script>
        function handleLogin(type) {
            document.getElementById('clickSnd').play();
            
            if (type === 'admin') {
                const p = document.getElementById('pass').value;
                let adminName = "";
                
                // ระบบเช็ครหัสเดิมที่คุณตั้งไว้
                if(p === "avt101623") adminName = "Auto";
                else if(p === "san101623") adminName = "San";
                else if(p === "wasd1915") adminName = "Phet";

                if (adminName) {
                    localStorage.setItem('role', 'admin');
                    localStorage.setItem('adminName', adminName);
                    window.location.href = 'dashboard.html';
                } else {
                    alert("รหัสผ่านไม่ถูกต้อง!");
                }
            } else {
                // เข้าโหมดดูเฉยๆ
                localStorage.setItem('role', 'guest');
                localStorage.setItem('adminName', 'Guest');
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
