<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - BWIT Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2d3436; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Sarabun', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 25px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo-img { width: 80px; margin-bottom: 15px; }
        .lang-alert { color: #d63031; font-size: 0.8rem; display: none; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="LOGO.png" class="logo-img" alt="Logo">
        <h4 class="fw-bold mb-4">ระบบบัญชีห้องเรียน</h4>
        <div class="text-start mb-3">
            <label class="form-label ms-1">รหัสผ่าน</label>
            <input type="password" id="passwordInput" class="form-control form-control-lg" style="border-radius: 12px;" placeholder="รหัสผ่านภาษาอังกฤษ">
            <div id="langWarning" class="lang-alert">⚠️ โปรดเปลี่ยนเป็นภาษาอังกฤษ!</div>
        </div>
        <button class="btn btn-warning w-100 fw-bold py-2 mb-2" onclick="checkLogin()" style="border-radius: 12px; height: 50px;">เข้าสู่ระบบ</button>
        <button class="btn btn-link w-100 text-muted" onclick="loginAsGuest()">เข้าดูในฐานะสมาชิก (Guest)</button>
    </div>

    <script>
        const passInput = document.getElementById('passwordInput');
        const warning = document.getElementById('langWarning');

        passInput.addEventListener('keypress', function (e) {
            const charCode = e.which || e.keyCode;
            warning.style.display = (charCode >= 3585 && charCode <= 3675) ? 'block' : 'none';
        });

        function checkLogin() {
            const p = passInput.value;
            let n = "";
            if(p === "avt101623") n = "avt";
            else if(p === "san101623") n = "san";
            else if(p === "wasd1915") n = "pet";

            if(n) {
                localStorage.setItem('role', 'admin');
                localStorage.setItem('adminName', n);
                window.location.href = 'dashboard.html';
            } else {
                alert("รหัสผ่านไม่ถูกต้อง");
            }
        }
        function loginAsGuest() {
            localStorage.setItem('role', 'guest');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
