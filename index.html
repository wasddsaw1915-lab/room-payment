<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - BWIT Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Sarabun', sans-serif; }
        .login-card { background: white; padding: 30px; border-radius: 20px; shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .warning-text { color: #e74c3c; font-size: 0.85rem; display: none; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="login-card shadow">
        <h3 class="text-center mb-4 fw-bold">BWIT Fund Login</h3>
        <div class="mb-3">
            <label class="form-label">รหัสผ่าน</label>
            <input type="password" id="passwordInput" class="form-control" placeholder="กรอกรหัสผ่าน (English Only)">
            <div id="langWarning" class="warning-text">⚠️ โปรดเปลี่ยนเป็นภาษาอังกฤษ!</div>
        </div>
        <button class="btn btn-warning w-100 fw-bold" onclick="checkLogin()">เข้าสู่ระบบ</button>
        <button class="btn btn-link w-100 mt-2 text-muted" onclick="loginAsGuest()">เข้าดูในฐานะสมาชิก</button>
    </div>

    <script>
        const passInput = document.getElementById('passwordInput');
        const warning = document.getElementById('langWarning');

        // ตรวจสอบภาษาไทย (ข้อ 1)
        passInput.addEventListener('keypress', function (e) {
            const charCode = e.which || e.keyCode;
            if (charCode >= 3585 && charCode <= 3675) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        });

        function checkLogin() {
            const pass = passInput.value;
            let adminName = "";
            if(pass === "avt101623") adminName = "แอมป์";
            else if(pass === "san101623") adminName = "เก๋า";
            else if(pass === "wasd1915") adminName = "คิว";

            if(adminName) {
                localStorage.setItem('role', 'admin');
                localStorage.setItem('adminName', adminName);
                window.location.href = 'dashboard.html';
            } else {
                alert("รหัสผ่านไม่ถูกต้อง");
            }
        }

        function loginAsGuest() {
            localStorage.setItem('role', 'guest');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
