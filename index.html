<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BWIT Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a1a; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Sarabun', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .logo-box { width: 80px; height: 80px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="LOGO.png" class="logo-box" alt="Logo" onerror="this.src='https://via.placeholder.com/80?text=LOGO'">
        <h4 class="fw-bold mb-4">BWIT FUND</h4>
        <input type="password" id="pass" class="form-control mb-3" placeholder="รหัสผ่าน">
        <button class="btn btn-warning w-100 fw-bold" onclick="check()">เข้าสู่ระบบ</button>
    </div>

    <script>
        function check() {
            const p = document.getElementById('pass').value;
            let name = "";
            // แก้ไขชื่อ Admin เป็นภาษาอังกฤษตามสั่ง
            if(p === "avt101623") name = "Auto";
            else if(p === "san101623") name = "San";
            else if(p === "wasd1915") name = "Phet";

            if(name) {
                localStorage.setItem('role','admin');
                localStorage.setItem('adminName', name);
                window.location.href='dashboard.html';
            } else { alert("รหัสผิด!"); }
        }
    </script>
</body>
</html>
