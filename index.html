<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบเก็บเงินห้อง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Sarabun', sans-serif;
            /* พื้นหลังไล่เฉดสีสวยๆ */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1rem;
            border: 2px solid #eee;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: none;
        }

        .btn-login {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="fas fa-wallet"></i>
        <h3 class="fw-bold">ระบบเก็บเงินห้อง</h3>
        <p class="text-muted">กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">ชื่อผู้ใช้งาน</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fas fa-user text-muted"></i></span>
                <input type="text" id="username" class="form-control" placeholder="ใส่ชื่อผู้ใช้" required>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">รหัสผ่าน</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" id="password" class="form-control" placeholder="ใส่รหัสผ่าน" required>
            </div>
        </div>
        <button type="submit" class="btn btn-login shadow">เข้าสู่ระบบ <i class="fas fa-arrow-right ms-2"></i></button>
    </form>

    <div class="footer-text">
        &copy; 2026 Room Payment System
    </div>
</div>

<script src="js/login.js"></script>
<script>
    // ดึงฟังก์ชันมาจาก js/login.js เดิมของคุณ
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        
        // ตรงนี้ใช้ Logic เดิมจาก login.js ของคุณนะครับ
        // ผมจำลองตัวอย่างเบื้องต้นให้:
        if(user === 'admin' && pass === '1234') {
            localStorage.setItem('login', 'true');
            localStorage.setItem('role', 'admin');
            window.location.href = 'dashboard.html';
        } else if(user === 'member' && pass === '1111') {
            localStorage.setItem('login', 'true');
            localStorage.setItem('role', 'guest');
            window.location.href = 'dashboard.html';
        } else {
            alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
        }
    });
</script>

</body>
</html>
