        [data-theme="dark"] { --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #f5f6fa; --school-yellow: #f1c40f; }

        .navbar { background-color: var(--school-grey) !important; border-bottom: 3px solid var(--school-yellow); }

        .paid-row { background-color: rgba(255, 204, 0, 0.1) !important; }
        .time-stamp { font-size: 0.7rem; color: #888; }

<body>

        <div class="d-flex gap-2">

            <button class="btn btn-sm btn-danger" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å</button>

</nav>

<div class="container">
    <div class="summary-card animate__animated animate__fadeInDown">
        <div class="row text-center">
            <div class="col-6 border-end">
                <small class="text-muted">‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå‡∏ô‡∏µ‡πâ</small>
                <h2 id="totalAmount" class="fw-bold text-warning">0</h2>
            </div>
            <div class="col-6">
                <small class="text-muted">‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß</small>

            </div>
        </div>
        <div id="adminSettings" class="mt-3 d-none border-top pt-2">
            <div class="input-group input-group-sm">
                <span class="input-group-text">‡∏Ñ‡πà‡∏≤‡∏´‡πâ‡∏≠‡∏á (‡∏ö‡∏≤‡∏ó)</span>
                <input type="number" id="priceInput" class="form-control" value="5" onchange="updatePrice(this.value)">
            </div>
        </div>
    </div>

    <div class="search-container animate__animated animate__fadeIn">
        <input type="text" id="searchBox" class="form-control mb-2" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà..." onkeyup="filterList()">
        <div class="d-flex gap-1 justify-content-center">
            <button class="btn btn-outline-secondary btn-filter flex-grow-1" onclick="setFilter('all')">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            <button class="btn btn-outline-warning btn-filter flex-grow-1" onclick="setFilter('unpaid')">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏à‡πà‡∏≤‡∏¢</button>
            <button class="btn btn-outline-success btn-filter flex-grow-1" onclick="setFilter('paid')">‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß</button>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden mt-2">
        <table class="table table-hover mb-0">
            <tbody id="mainTable"></tbody>
        </table>
    </div>
</div>

<div id="adminArea" class="admin-actions d-none animate__animated animate__slideInUp">
    <div class="d-flex gap-2 w-100">
        <button onclick="selectAll()" class="btn btn-warning flex-grow-1 fw-bold">‡∏à‡πà‡∏≤‡∏¢‡∏Ñ‡∏£‡∏ö</button>
        <button onclick="exportCSV()" class="btn btn-secondary">üì•</button>
        <button onclick="resetData()" class="btn btn-outline-danger">üîÑ ‡∏•‡πâ‡∏≤‡∏á</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4wxFVdj6UDtxAIfG5jTUrKBM2AboT7wQ",
        authDomain: "myroompayment.firebaseapp.com",
        databaseURL: "https://myroompayment-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myroompayment",
        storageBucket: "myroompayment.firebasestorage.app",
        messagingSenderId: "132827439147",
        appId: "1:132827439147:web:2d0c29e4076b2091e60a6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'room_data');

    const members = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    const userRole = localStorage.getItem('role') || 'guest';
    let currentFilter = 'all';
    let roomData = { paid_status: {}, notes: {}, times: {}, config: { price: 5 } };

    onValue(dataRef, (snapshot) => {
        const val = snapshot.val();
        if(val) roomData = { ...roomData, ...val };
        if(!roomData.config) roomData.config = { price: 5 };
        document.getElementById('priceInput').value = roomData.config.price;
        renderTable();
    });

    window.togglePaid = async (i) => {
        if (userRole === 'guest') return;
        const status = !roomData.paid_status[i];
        const now = new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
        
        const updates = {};
        updates[`paid_status/${i}`] = status;
        updates[`times/${i}`] = status ? now : null;
        await update(dataRef, updates);
    };

    window.addNote = async (i) => {
        if (userRole === 'guest') return;
        const oldNote = roomData.notes[i] || "";
        const newNote = prompt(`‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà ${i+1}:`, oldNote);
        if (newNote !== null) {
            const updates = {};
            updates[`notes/${i}`] = newNote;
            await update(dataRef, updates);
        }
    };

    function renderTable() {
        const tableBody = document.getElementById('mainTable');
        tableBody.innerHTML = "";
        const searchTerm = document.getElementById('searchBox').value.toLowerCase();

        members.forEach((name, i) => {
            const isPaid = !!roomData.paid_status[i];
            const time = roomData.times[i] || "";
            const note = roomData.notes[i] || "";

            // ‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            if (currentFilter === 'paid' && !isPaid) return;
            if (currentFilter === 'unpaid' && isPaid) return;
            if (searchTerm && !name.toLowerCase().includes(searchTerm) && !(i+1).toString().includes(searchTerm)) return;

            const row = document.createElement('tr');
            row.className = isPaid ? 'paid-row' : '';
            row.innerHTML = `
                <td width="50" class="text-center text-muted small">#${i+1}</td>
                <td>
                    <div class="fw-bold">${name}</div>
                    <div class="d-flex gap-2">
                        ${isPaid ? `<span class="time-stamp">‚è∞ ${time}</span>` : ''}
                        ${note ? `<span class="note-text" onclick="addNote(${i})">üìù ${note}</span>` : `<span class="text-muted small" style="cursor:pointer" onclick="addNote(${i})">+ ‡πÇ‡∏ô‡πâ‡∏ï</span>`}
                    </div>
                </td>
                <td width="60" class="text-center">
                    <input type="checkbox" class="form-check-input" ${isPaid ? 'checked' : ''} 
                    ${userRole === 'guest' ? 'disabled' : ''} onchange="togglePaid(${i})">
                </td>
            `;
            tableBody.appendChild(row);
        });
        updateSummary();
    }

    function updateSummary() {
        const count = Object.values(roomData.paid_status).filter(v => v === true).length;
        const price = roomData.config.price || 5;
        document.getElementById('totalAmount').innerText = `${count * price} ‡∏ø`;
        document.getElementById('progressText').innerText = `${count}/${members.length}`;
        
        if (userRole !== 'guest') {
            document.getElementById('adminArea').classList.remove('d-none');
            document.getElementById('adminSettings').classList.remove('d-none');
        }
    }

    window.setFilter = (f) => { currentFilter = f; renderTable(); };
    window.filterList = () => renderTable();
    window.updatePrice = async (p) => { await update(dataRef, { 'config/price': parseInt(p) }); };
    window.logout = () => { localStorage.clear(); window.location.replace('index.html'); };
    window.toggleTheme = () => { 
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
    };
    window.resetData = async () => { if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) await set(dataRef, { config: roomData.config }); };
    window.selectAll = async () => {
        const updates = {};
        members.forEach((_, i) => updates[`paid_status/${i}`] = true);
        await update(dataRef, updates);
    };
</script>
</body>
</html>
