    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background: #f4f6f9; padding-bottom: 140px; }
        .main-nav { background: #212529; color: white; padding: 10px; position: sticky; top: 0; z-index: 2000; border-bottom: 3px solid #ffcc00; }
        .logo-link { cursor: pointer; transition: transform 0.2s; }

        .check-box.checked { background: #ffcc00; border-color: #ffcc00; }

        .btn-custom { border-radius: 10px; font-weight: bold; }
        #clock { color: #ffcc00; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="main-nav">

            <div class="d-flex align-items-center">

                    <img src="LOGO.png" width="40" height="40" class="me-2" onerror="this.src='https://www.bwit.ac.th/wp-content/uploads/2021/03/logo-bwit.png'">
                </a>

                    <div id="clock">00:00:00</div>

    <div class="container">

            <h2 class="fw-bold text-warning mb-2" id="netBalance">0 ‡∏ø</h2>
            <div class="d-flex justify-content-around border-top pt-2">
                <div class="text-success small">‡∏£‡∏±‡∏ö‡∏£‡∏ß‡∏°: <span id="totalIn">0</span></div>
                <div class="text-danger small">‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏ß‡∏°: <span id="totalOut">0</span></div>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" class="form-control shadow-sm p-2 btn-custom" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà..." oninput="renderData()">
        </div>

        <div class="member-list" id="memberContainer"></div>
    </div>

    <div id="adminPanel" class="admin-footer d-none">
        <div class="d-flex gap-2 mb-2">
            <button class="btn btn-warning flex-grow-1 btn-custom py-2" onclick="markAll()">‡∏ï‡∏¥‡πä‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô</button>
            <button class="btn btn-dark btn-custom" onclick="openDownloadModal()"><i class="bi bi-download"></i> ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå</button>
        </div>
        <div class="row g-2">
            <div class="col-4"><button class="btn btn-outline-primary btn-sm w-100 btn-custom" onclick="addExp()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button></div>
            <div class="col-4"><button class="btn btn-outline-secondary btn-sm w-100 btn-custom" onclick="clearExp()">‚ùå ‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button></div>
            <div class="col-4"><button class="btn btn-outline-danger btn-sm w-100 btn-custom" onclick="resetPeople()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏ô‡∏à‡πà‡∏≤‡∏¢</button></div>
        </div>
    </div>

    <div class="modal fade" id="downloadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÑ‡∏ü‡∏•‡πå</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-flex gap-3 py-4">
                    <button class="btn btn-success flex-grow-1 py-3 btn-custom" onclick="exportExcel()">
                        <i class="bi bi-file-earmark-spreadsheet fs-4 d-block"></i> Excel (CSV)
                    </button>
                    <button class="btn btn-danger flex-grow-1 py-3 btn-custom" onclick="exportPDF()">
                        <i class="bi bi-file-earmark-pdf fs-4 d-block"></i> PDF

    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyA4wxFVdj6UDtxAIfG5jTUrKBM2AboT7wQ",
        databaseURL: "https://myroompayment-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myroompayment",
    };
    const app = initializeApp(config);
    const db = getDatabase(app);
    const dbRef = ref(db, 'perfect_v10');

    const members = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    let state = { paid: {}, times: {}, admins: {}, exp: 0 };
    const role = localStorage.getItem('role');
    const adminName = localStorage.getItem('adminName') || "Guest";

    // ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH', { hour12: false });
    }, 1000);

    onValue(dbRef, (s) => {
        state = s.val() || { paid: {}, times: {}, admins: {}, exp: 0 };
        renderData();
    });

    window.renderData = () => {
        const container = document.getElementById('memberContainer');
        const term = document.getElementById('searchInput').value.toLowerCase();
        let html = "";

        members.forEach((name, i) => {
            const no = i + 1;
            const isPaid = state.paid?.[i] === 'paid';
            if (term && !name.includes(term) && !no.toString().includes(term)) return;

            html += `
                <div class="row-item ${isPaid ? 'active' : ''}" onclick="toggleStatus(${i})">
                    <div class="text-muted small">#${no}</div>
                    <div>
                        <div class="fw-bold">${name}</div>
                        ${isPaid ? `<small class="text-muted" style="font-size:10px">‚è∞ ${state.times[i]} | ‡πÇ‡∏î‡∏¢: ${state.admins[i]}</small>` : ''}
                    </div>
                    <div class="check-box ${isPaid ? 'checked' : ''}">${isPaid ? '‚úì' : ''}</div>
                </div>
            `;
        });
        container.innerHTML = html;
        updateUI();
    };

    window.toggleStatus = async (i) => {
        if(role !== 'admin') return;
        const isPaid = state.paid?.[i] === 'paid';
        const time = new Date().toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit' });
        const updates = {};
        updates[`paid/${i}`] = isPaid ? null : 'paid';
        updates[`times/${i}`] = isPaid ? null : time;
        updates[`admins/${i}`] = isPaid ? null : adminName;
        await update(dbRef, updates);
    };

    function updateUI() {
        const count = Object.values(state.paid || {}).filter(v => v === 'paid').length;
        const inc = count * 5;
        const out = state.exp || 0;
        document.getElementById('netBalance').innerText = (inc - out) + " ‡∏ø";
        document.getElementById('totalIn').innerText = inc;
        document.getElementById('totalOut').innerText = out;
        if(role === 'admin') {
            document.getElementById('adminPanel').classList.remove('d-none');
            document.getElementById('adminTitle').innerText = "Admin: " + adminName;
        }
    }

    // Modal & Export
    window.openDownloadModal = () => {
        new bootstrap.Modal(document.getElementById('downloadModal')).show();
    };

    window.exportExcel = () => {
        let csv = "\uFEFF‡∏•‡∏≥‡∏î‡∏±‡∏ö,‡∏ä‡∏∑‡πà‡∏≠,‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞,‡πÄ‡∏ß‡∏•‡∏≤,‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö\n";
        members.forEach((n, i) => {
            csv += `${i+1},${n},${state.paid?.[i]?'‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß':'‡∏Ñ‡πâ‡∏≤‡∏á'},${state.times?.[i]||'-'},${state.admins?.[i]||'-'}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `BWIT_Report_${new Date().toLocaleDateString()}.csv`;
        a.click();
    };

    window.exportPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("BWIT FUND REPORT", 14, 15);
        const data = members.map((n, i) => [i+1, n, state.paid?.[i]?'Paid':'Unpaid', state.times?.[i]||'-']);
        doc.autoTable({ head: [['No.', 'Name', 'Status', 'Time']], body: data, startY: 20 });
        doc.save("Report.pdf");
    };

    window.markAll = async () => {
        if(!confirm("‡∏ï‡∏¥‡πä‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô?")) return;
        const up = {};
        members.forEach((_, i) => { 
            up[`paid/${i}`] = 'paid'; 
            up[`times/${i}`] = '08:00'; 
            up[`admins/${i}`] = adminName; 
        });
        await update(dbRef, up);
    };

    window.addExp = async () => {
        const val = prompt("‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢:");
        if(val) await update(dbRef, { exp: (state.exp || 0) + parseInt(val) });
    };

    window.clearExp = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô 0?")) await update(dbRef, { exp: 0 });
    };

    window.resetPeople = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡∏ô‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
            await set(dbRef, { paid: {}, times: {}, admins: {}, exp: state.exp });
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
