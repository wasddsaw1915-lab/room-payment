<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWIT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-dark p-2">
        <div class="container d-flex justify-content-between">
            <div class="d-flex align-items-center text-white">
                <img src="LOGO.png" width="30" height="30" class="me-2" onerror="this.src='https://www.bwit.ac.th/wp-content/uploads/2021/03/logo-bwit.png'">
                <b id="adminDisplayName">BWIT FUND</b>
            </div>
            <button class="btn btn-sm btn-danger" onclick="location.href='index.html'">‡∏≠‡∏≠‡∏Å</button>
        </div>
    </nav>

    <div class="container">
        <div class="stat-card">
            <small class="text-muted">‡πÄ‡∏á‡∏¥‡∏ô‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠</small>
            <h2 id="totalBalance" class="fw-bold text-warning">0 ‡∏ø</h2>
            <div class="small">‡∏£‡∏±‡∏ö: <span id="sumIn" class="text-success">0</span> | ‡∏à‡πà‡∏≤‡∏¢‡∏≠‡∏≠‡∏Å: <span id="sumOut" class="text-danger">0</span></div>
        </div>

        <div class="mt-3">
            <input type="text" id="search" class="form-control mb-2" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà..." onkeyup="render()">
        </div>

        <div class="list-container" id="list">
            </div>
    </div>

    <div id="adminPanel" class="admin-bar d-none">
        <button class="btn btn-warning flex-grow-1 fw-bold" onclick="payAll()">‡∏ï‡∏¥‡πä‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        <button class="btn btn-light border" onclick="addExp()">üí∏ ‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
        <button class="btn btn-dark" onclick="exportCSV()">üì•</button>
        <button class="btn btn-outline-danger" onclick="resetData()">üîÑ ‡∏•‡πâ‡∏≤‡∏á</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4wxFVdj6UDtxAIfG5jTUrKBM2AboT7wQ",
        databaseURL: "https://myroompayment-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myroompayment",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'stable_v5');

    const members = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    let dbData = { paid: {}, times: {}, admins: {}, exp: 0 };
    const role = localStorage.getItem('role');
    const myName = localStorage.getItem('adminName');

    onValue(dbRef, (s) => {
        dbData = s.val() || { paid: {}, times: {}, admins: {}, exp: 0 };
        render();
    });

    window.render = () => {
        const list = document.getElementById('list');
        const keyword = document.getElementById('search').value.toLowerCase();
        let html = "";

        members.forEach((name, i) => {
            const isPaid = dbData.paid?.[i] === 'paid';
            const no = i + 1;
            
            // Search ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô (‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà)
            if (keyword && !name.includes(keyword) && !no.toString().includes(keyword)) return;

            html += `
                <div class="item-row ${isPaid?'paid':''}" onclick="toggle(${i})">
                    <div style="width:40px" class="text-muted">#${no}</div>
                    <div class="flex-grow-1">
                        <div class="fw-bold">${name}</div>
                        ${isPaid ? `<small style="font-size:0.7rem">‚è∞ ${dbData.times[i]} | ‡πÇ‡∏î‡∏¢: ${dbData.admins[i]}</small>` : ''}
                    </div>
                    <div class="check-box ${isPaid?'active':''}"></div>
                </div>
            `;
        });
        list.innerHTML = html;
        updateStats();
    };

    window.toggle = async (i) => {
        if(role !== 'admin') return;
        const current = dbData.paid?.[i];
        const next = current === 'paid' ? null : 'paid';
        const updates = {};
        updates[`paid/${i}`] = next;
        updates[`times/${i}`] = next ? new Date().toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'}) : null;
        updates[`admins/${i}`] = next ? myName : null;
        await update(dbRef, updates);
    };

    function updateStats() {
        const paidCount = Object.values(dbData.paid || {}).filter(v => v === 'paid').length;
        const inc = paidCount * 5;
        const out = dbData.exp || 0;
        document.getElementById('totalBalance').innerText = (inc - out) + " ‡∏ø";
        document.getElementById('sumIn').innerText = inc;
        document.getElementById('sumOut').innerText = out;
        if(role === 'admin') {
            document.getElementById('adminPanel').classList.remove('d-none');
            document.getElementById('adminDisplayName').innerText = "Admin: " + myName;
        }
    }

    window.payAll = async () => {
        if(!confirm("‡∏ï‡∏¥‡πä‡∏Å‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô?")) return;
        const up = {};
        members.forEach((_, i) => {
            up[`paid/${i}`] = 'paid';
            up[`times/${i}`] = '08:00';
            up[`admins/${i}`] = myName;
        });
        await update(dbRef, up);
    };

    window.addExp = async () => {
        const val = prompt("‡πÉ‡∏™‡πà‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢:");
        if(val) await update(dbRef, { exp: (dbData.exp || 0) + parseInt(val) });
    };

    window.resetData = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î? (‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏≠‡∏∑‡πà‡∏ô‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡∏ó‡∏±‡∏ô‡∏ó‡∏µ)")) {
            await set(dbRef, { exp: dbData.exp });
        }
    };

    window.exportCSV = () => {
        let csv = "\uFEFF‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà,‡∏ä‡∏∑‡πà‡∏≠,‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞\n";
        members.forEach((n, i) => csv += `${i+1},${n},${dbData.paid?.[i]||'‡∏Ñ‡πâ‡∏≤‡∏á'}\n`);
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'report.csv'; a.click();
    };
</script>
</body>
</html>
