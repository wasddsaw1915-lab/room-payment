    <style>

</head>
<body>

            <h2 class="fw-bold text-warning mb-2" id="netBalance">0 ‡∏ø</h2>

                <div class="col-6 text-danger small">‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏ß‡∏°: <span id="sumOut">0</span></div>

            <input type="text" id="searchInput" class="form-control rounded-pill shadow-sm p-3" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà..." oninput="render()">
        </div>

    <div id="adminPanel" class="admin-bar d-none">
        <div class="d-flex gap-2 mb-2">
            <button class="btn btn-warning flex-grow-1 fw-bold rounded-3" onclick="payAll()">‡∏ï‡∏¥‡πä‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô</button>
            <button class="btn btn-dark rounded-3" onclick="openDownload()"><i class="bi bi-download"></i> ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå</button>
        </div>
        <div class="row g-2">
            <div class="col-4"><button class="btn btn-outline-primary btn-sm w-100 py-2" onclick="addExpense()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button></div>
            <div class="col-4"><button class="btn btn-outline-secondary btn-sm w-100 py-2" onclick="clearExpense()">‚ùå ‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button></div>
            <div class="col-4"><button class="btn btn-outline-danger btn-sm w-100 py-2" onclick="resetPaid()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏ô‡∏à‡πà‡∏≤‡∏¢</button></div>
        </div>
    </div>

    <div class="modal fade" id="dlModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 20px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold">‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                    <button class="btn btn-danger flex-grow-1 py-3 fw-bold" onclick="getPDF()">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4wxFVdj6UDtxAIfG5jTUrKBM2AboT7wQ",
        databaseURL: "https://myroompayment-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myroompayment",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const rootRef = ref(db, 'system_v11_final');

    const members = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    let data = { paid: {}, times: {}, admins: {}, exp: 0 };
    const role = localStorage.getItem('role');
    const myName = localStorage.getItem('adminName') || "Guest";

    // ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡πÅ‡∏ö‡∏ö Real-time
    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('th-TH', { hour12: false });
    }, 1000);

    onValue(rootRef, (snap) => {
        data = snap.val() || { paid: {}, times: {}, admins: {}, exp: 0 };
        render();
    });

    window.render = () => {
        const container = document.getElementById('listContent');
        const term = document.getElementById('searchInput').value.toLowerCase();
        let html = "";

        members.forEach((name, i) => {
            const no = i + 1;
            const isPaid = data.paid?.[i] === 'paid';
            if (term && !name.includes(term) && !no.toString().includes(term)) return;

            html += `
                <div class="item-row ${isPaid ? 'paid' : ''}" onclick="toggleStatus(${i})">
                    <div class="text-muted small">#${no}</div>
                    <div>
                        <div class="fw-bold">${name}</div>
                        ${isPaid ? `<small class="text-muted" style="font-size:10px">‚è∞ ${data.times[i]} | ‡πÇ‡∏î‡∏¢: ${data.admins[i]}</small>` : ''}
                    </div>
                    <div class="check-box ${isPaid ? 'active' : ''}">${isPaid ? '‚úì' : ''}</div>
                </div>
            `;
        });
        container.innerHTML = html;
        updateUI();
    };

    window.toggleStatus = async (i) => {
        if(role !== 'admin') return;
        const isPaid = data.paid?.[i] === 'paid';
        const nowTime = new Date().toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit' });
        const up = {};
        up[`paid/${i}`] = isPaid ? null : 'paid';
        up[`times/${i}`] = isPaid ? null : nowTime;
        up[`admins/${i}`] = isPaid ? null : myName;
        await update(rootRef, up);
    };

    function updateUI() {
        const count = Object.values(data.paid || {}).filter(v => v === 'paid').length;
        const inc = count * 5;
        const out = data.exp || 0;
        document.getElementById('netBalance').innerText = (inc - out) + " ‡∏ø";
        document.getElementById('sumIn').innerText = inc;
        document.getElementById('sumOut').innerText = out;
        if(role === 'admin') {
            document.getElementById('adminPanel').classList.remove('d-none');
            document.getElementById('adminNameDisplay').innerText = "Admin: " + myName;
        }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏°‡∏∑‡∏≠‡∏ï‡πà‡∏≤‡∏á‡πÜ
    window.openDownload = () => new bootstrap.Modal(document.getElementById('dlModal')).show();

    window.getExcel = () => {
        let csv = "\uFEFF‡∏•‡∏≥‡∏î‡∏±‡∏ö,‡∏ä‡∏∑‡πà‡∏≠,‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞,‡πÄ‡∏ß‡∏•‡∏≤,‡∏ú‡∏π‡πâ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å\n";
        members.forEach((n, i) => {
            csv += `${i+1},${n},${data.paid?.[i]?'‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß':'‡∏Ñ‡πâ‡∏≤‡∏á‡∏à‡πà‡∏≤‡∏¢'},${data.times?.[i]||'-'},${data.admins?.[i]||'-'}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `BWIT_Fund_${new Date().toLocaleDateString()}.csv`;
        a.click();
    };

    window.getPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("BWIT FUND REPORT", 14, 15);
        const rows = members.map((n, i) => [i+1, n, data.paid?.[i]?'Paid':'Unpaid', data.times?.[i]||'-']);
        doc.autoTable({ head: [['No.', 'Name', 'Status', 'Time']], body: rows, startY: 22 });
        doc.save("Report.pdf");
    };

    window.payAll = async () => {
        if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ï‡∏¥‡πä‡∏Å‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô?")) return;
        const up = {};
        members.forEach((_, i) => { 
            up[`paid/${i}`] = 'paid'; 
            up[`times/${i}`] = '08:00'; 
            up[`admins/${i}`] = myName; 
        });
        await update(rootRef, up);
    };

    window.addExpense = async () => {
        const val = prompt("‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°:");
        if(val && !isNaN(val)) await update(rootRef, { exp: (data.exp || 0) + parseInt(val) });
    };

    window.clearExpense = async () => {
        if(confirm("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏õ‡πá‡∏ô 0?")) await update(rootRef, { exp: 0 });
    };

    window.resetPeople = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î? (‡∏¢‡∏≠‡∏î‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡πÑ‡∏°‡πà‡∏´‡∏≤‡∏¢)")) {
            await set(rootRef, { paid: {}, times: {}, admins: {}, exp: data.exp });
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
