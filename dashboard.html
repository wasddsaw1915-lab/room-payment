<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4wxFVdj6UDtxAIfG5jTUrKBM2AboT7wQ",
        authDomain: "myroompayment.firebaseapp.com",
        databaseURL: "https://myroompayment-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myroompayment",
        storageBucket: "myroompayment.firebasestorage.app",
        messagingSenderId: "132827439147",
        appId: "1:132827439147:web:2d0c29e4076b2091e60a6e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'room_data');

    const members = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    const userRole = localStorage.getItem('role') || 'guest';
    let currentFilter = 'all';
    let roomData = { paid_status: {}, notes: {}, times: {}, config: { price: 5 } };

    // ‡∏ü‡∏±‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö Real-time
    onValue(dataRef, (snapshot) => {
        const val = snapshot.val();
        // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô Firebase ‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡πà‡∏≤‡∏á (‡∏´‡∏•‡∏±‡∏á‡∏Å‡∏î Reset) ‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô‡πÅ‡∏≠‡∏õ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        roomData = val || { paid_status: {}, notes: {}, times: {}, config: roomData.config || { price: 5 } };
        renderTable();
    });

    window.togglePaid = async (i) => {
        if (userRole === 'guest') return;
        const status = !roomData.paid_status[i];
        const updates = {};
        updates[`paid_status/${i}`] = status;
        updates[`times/${i}`] = status ? new Date().toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'}) : null;
        await update(dataRef, updates);
    };

    window.addNote = async (i) => {
        if (userRole === 'guest') return;
        const n = prompt("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö " + members[i], roomData.notes[i] || "");
        if (n !== null) await update(dataRef, { [`notes/${i}`]: n });
    };

    window.renderTable = () => {
        const tableBody = document.getElementById('mainTable');
        tableBody.innerHTML = "";
        const search = document.getElementById('searchBox').value.toLowerCase();

        members.forEach((name, i) => {
            const isPaid = !!roomData.paid_status[i];
            if (currentFilter === 'paid' && !isPaid) return;
            if (currentFilter === 'unpaid' && isPaid) return;
            if (search && !name.toLowerCase().includes(search) && !(i+1).toString().includes(search)) return;

            const row = document.createElement('tr');
            row.className = isPaid ? 'paid-row' : '';
            row.innerHTML = `
                <td width="50" class="text-center text-muted small">#${i+1}</td>
                <td>
                    <div class="fw-bold">${name}</div>
                    <div class="d-flex gap-2 align-items-center">
                        ${isPaid ? `<span class="time-stamp">‚è∞ ${roomData.times[i] || ''}</span>` : ''}
                        <span class="note-text" onclick="addNote(${i})">${roomData.notes[i] ? 'üìù '+roomData.notes[i] : '+ ‡πÇ‡∏ô‡πâ‡∏ï'}</span>
                    </div>
                </td>
                <td width="60" class="text-center">
                    <input type="checkbox" class="form-check-input" ${isPaid?'checked':''} ${userRole==='guest'?'disabled':''} onchange="togglePaid(${i})">
                </td>
            `;
            tableBody.appendChild(row);
        });
        updateSummary();
    };

    function updateSummary() {
        const count = Object.values(roomData.paid_status || {}).filter(v => v === true).length;
        const price = (roomData.config && roomData.config.price) ? roomData.config.price : 5;
        document.getElementById('totalAmount').innerText = (count * price) + " ‡∏ø";
        document.getElementById('progressText').innerText = count + "/" + members.length;
        if (userRole !== 'guest') {
            document.getElementById('adminArea').classList.remove('d-none');
            document.getElementById('adminSettings').classList.remove('d-none');
            document.getElementById('priceInput').value = price;
        }
    }

    window.exportCSV = () => {
        let csv = [['‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà', '‡∏ä‡∏∑‡πà‡∏≠', '‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞', '‡πÄ‡∏ß‡∏•‡∏≤', '‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏']];
        members.forEach((name, i) => {
            csv.push([
                i+1, 
                name, 
                roomData.paid_status[i] ? '‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß' : '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏à‡πà‡∏≤‡∏¢', 
                roomData.times[i] || '-', 
                roomData.notes[i] || '-'
            ]);
        });
        const content = csv.map(e => e.join(",")).join("\n");
        const blob = new Blob(["\uFEFF" + content], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏´‡πâ‡∏≠‡∏á_${new Date().toLocaleDateString('th-TH')}.csv`;
        a.click();
    };

    window.resetData = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î? (‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏≠‡∏∑‡πà‡∏ô‡∏à‡∏∞‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏≤‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ)")) {
            // ‡πÉ‡∏ä‡πâ set ‡∏ó‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Firebase ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            await set(dataRef, { 
                paid_status: {}, 
                times: {}, 
                notes: {}, 
                config: roomData.config 
            });
        }
    };

    window.setFilter = (f) => { currentFilter = f; renderTable(); };
    window.updatePrice = async (p) => { await update(dataRef, { 'config/price': parseInt(p) }); };
    window.logout = () => { localStorage.clear(); window.location.replace('index.html'); };
    window.toggleTheme = () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
        document.getElementById('themeBtn').innerText = isDark ? "üåô" : "‚òÄÔ∏è";
    };
    window.selectAll = async () => {

        members.forEach((_, i) => updates[`paid_status/${i}`] = true);
        await update(dataRef, updates);
    };
</script>
