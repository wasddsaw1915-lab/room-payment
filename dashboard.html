    const firebaseConfig = {

    const rootRef = ref(db, 'system_v12_reset_fixed'); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô Path ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ö‡∏±‡∏Ñ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤

    const members = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    let data = { paid: {}, times: {}, admins: {}, exp: 0 };
    const role = localStorage.getItem('role');
    const myName = localStorage.getItem('adminName') || "Guest";

    // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    const playClick = () => document.getElementById('clickSound').play();
    const playSuccess = () => document.getElementById('successSound').play();

    setInterval(() => {
        document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('th-TH', { hour12: false });
    }, 1000);

    onValue(rootRef, (snap) => {
        data = snap.val() || { paid: {}, times: {}, admins: {}, exp: 0 };
        render();
    });

    window.render = () => {
        const container = document.getElementById('listContent');
        const term = document.getElementById('searchInput').value.toLowerCase();
        let html = "";

        members.forEach((name, i) => {
            const no = i + 1;
            const isPaid = data.paid?.[i] === 'paid';
            if (term && !name.includes(term) && !no.toString().includes(term)) return;

            html += `
                <div class="item-row ${isPaid ? 'paid' : ''}" onclick="toggleStatus(${i})">
                    <div class="text-muted small">#${no}</div>
                    <div>
                        <div class="fw-bold">${name}</div>
                        ${isPaid ? `<small class="text-muted" style="font-size:10px">‚è∞ ${data.times[i]} | ‡πÇ‡∏î‡∏¢: ${data.admins[i]}</small>` : ''}
                    </div>
                    <div class="check-box ${isPaid ? 'active' : ''}">${isPaid ? '<i class="bi bi-check-lg"></i>' : ''}</div>
                </div>
            `;
        });
        container.innerHTML = html;
        updateUI();
    };

    window.toggleStatus = async (i) => {
        if(role !== 'admin') return;
        playClick();
        const isPaid = data.paid?.[i] === 'paid';
        const nowTime = new Date().toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit' });
        const up = {};
        up[`paid/${i}`] = isPaid ? null : 'paid';
        up[`times/${i}`] = isPaid ? null : nowTime;
        up[`admins/${i}`] = isPaid ? null : myName;
        await update(rootRef, up);
    };

    function updateUI() {
        const count = Object.values(data.paid || {}).filter(v => v === 'paid').length;
        const inc = count * 5;
        const out = data.exp || 0;
        document.getElementById('netBalance').innerText = (inc - out) + " ‡∏ø";
        document.getElementById('sumIn').innerText = inc;
        document.getElementById('sumOut').innerText = out;
        if(role === 'admin') {
            document.getElementById('adminPanel').classList.remove('d-none');
            document.getElementById('adminNameDisplay').innerText = "Admin: " + myName;
        }
    }

    // ‡πÅ‡∏Å‡πâ‡∏ö‡∏±‡∏Ñ‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏ô‡∏à‡πà‡∏≤‡∏¢ (Fix Reset Bug)

            // ‡πÉ‡∏ä‡πâ set ‡∏ó‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• paid/times/admins ‡∏´‡∏≤‡∏¢‡πÑ‡∏õ‡∏à‡∏£‡∏¥‡∏á‡πÜ
            await set(rootRef, {

            alert("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß");
        }
    };

    window.openDownload = () => new bootstrap.Modal(document.getElementById('dlModal')).show();

        playClick();
        const up = {};
        members.forEach((_, i) => {

            up[`admins/${i}`] = myName;

        await update(rootRef, up);
    };

    window.addExpense = async () => {
        const val = prompt("‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏¥‡∏ô‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢:");
        if(val) { playSuccess(); await update(rootRef, { exp: (data.exp || 0) + parseInt(val) }); }
    };

    window.clearExpense = async () => {
        if(confirm("‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏õ‡πá‡∏ô 0?")) { playSuccess(); await update(rootRef, { exp: 0 }); }
