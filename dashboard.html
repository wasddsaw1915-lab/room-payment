    <div class="container">

            <small class="text-muted">‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏™‡∏∏‡∏ó‡∏ò‡∏¥</small>
            <h2 class="fw-bold text-warning mb-2" id="netBalance">0 ‡∏ø</h2>
            <div class="d-flex justify-content-around border-top pt-2">

                <div class="text-danger small">‡∏à‡πà‡∏≤‡∏¢‡∏£‡∏ß‡∏°: <span id="totalOut">0</span></div>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" class="form-control shadow-sm" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠ ‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà..." oninput="renderData()">
        </div>

        <div class="member-list" id="memberContainer"></div>
    </div>

    <div id="adminTools" class="admin-footer d-none">
        <div class="btn-group-custom">
            <button class="btn btn-warning flex-grow-1 fw-bold" onclick="markAll()">‡∏ï‡∏¥‡πä‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô</button>
            <button class="btn btn-dark" onclick="exportData()" title="‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•">üì• ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå</button>
        </div>
        <div class="btn-group-custom">
            <button class="btn btn-outline-primary btn-sm flex-grow-1" onclick="setExp()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
            <button class="btn btn-outline-secondary btn-sm flex-grow-1" onclick="clearExp()">‚ùå ‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢</button>
            <button class="btn btn-outline-danger btn-sm" onclick="clearData()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏ô‡∏à‡πà‡∏≤‡∏¢</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4wxFVdj6UDtxAIfG5jTUrKBM2AboT7wQ",
        databaseURL: "https://myroompayment-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "myroompayment",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const mainRef = ref(db, 'final_v9_realtime'); 

    const names = ["‡πÅ‡∏≠‡∏°‡∏õ‡πå","‡πÄ‡∏Å‡πã‡∏≤","‡∏ó‡πà‡∏≤‡∏ô‡∏Ñ‡∏¥‡∏ß","‡∏ó‡πà‡∏≤‡∏ô‡∏£‡∏≠‡∏á","‡πÑ‡∏≠‡∏ó‡∏µ","‡πÄ‡∏ï‡πâ","‡∏õ‡∏•‡∏∑‡πâ‡∏°","‡∏≠‡πã‡∏≠‡∏á","‡πÄ‡∏û‡∏ä‡∏£","‡∏ä‡∏≤‡∏¢","‡∏Å‡∏¥‡∏ï‡∏≤‡∏£‡πå","‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏°","‡πÄ‡∏Å‡πâ‡∏≤","‡∏ü‡∏≠‡∏£‡πå‡∏î","‡∏Ç‡πâ‡∏≤‡∏ß‡πÇ‡∏≠‡πä‡∏ï","‡πÇ‡∏ü‡∏Å‡∏±‡∏™","‡∏ß‡∏¥‡∏ô","‡∏ô‡∏≤‡∏ô‡∏≤","‡πÅ‡∏ã‡∏ô","‡∏à‡∏¥‡πä‡∏à‡πã‡∏≤","‡πÄ‡∏°‡∏°","‡∏õ‡∏•‡∏≠‡∏¢","‡πÇ‡∏ö‡∏ß‡πå","‡∏™‡πâ‡∏°‡πÇ‡∏≠","‡∏û‡∏¥‡∏ä‡∏ä‡πà‡∏≤","‡∏Ç‡πâ‡∏≤‡∏ß‡∏´‡∏≠‡∏°","‡∏ô‡πâ‡∏≥","‡∏°‡∏∞‡∏¢‡∏°","‡πÉ‡∏ö‡∏ï‡∏≠‡∏á","‡∏ï‡πâ‡∏ô‡∏´‡∏≠‡∏°"];
    let currentData = { paid: {}, times: {}, admins: {}, exp: 0 };
    const role = localStorage.getItem('role');
    const adminName = localStorage.getItem('adminName') || "Guest";

    // 1. ‡∏£‡∏∞‡∏ö‡∏ö‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-Time
    setInterval(() => {
        const now = new Date();
        document.getElementById('realtimeClock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
    }, 1000);

    onValue(mainRef, (snap) => {
        currentData = snap.val() || { paid: {}, times: {}, admins: {}, exp: 0 };
        renderData();
    });

    window.renderData = () => {
        const container = document.getElementById('memberContainer');
        const term = document.getElementById('searchInput').value.toLowerCase();
        let html = "";

        names.forEach((name, i) => {
            const no = i + 1;
            const isPaid = currentData.paid?.[i] === 'paid';
            if (term && !name.includes(term) && !no.toString().includes(term)) return;

            html += `
                <div class="row-item ${isPaid ? 'active' : ''}" onclick="toggleStatus(${i})">
                    <div class="text-muted small">#${no}</div>
                    <div>
                        <div class="fw-bold">${name}</div>
                        ${isPaid ? `<small class="text-muted" style="font-size:11px">‚è∞ ${currentData.times[i]} | By: ${currentData.admins[i]}</small>` : ''}
                    </div>
                    <div class="check-box ${isPaid ? 'checked' : ''}">${isPaid ? '‚úì' : ''}</div>
                </div>
            `;
        });
        container.innerHTML = html;
        updateUI();
    };

    window.toggleStatus = async (i) => {
        if(role !== 'admin') return;
        const isPaid = currentData.paid?.[i] === 'paid';
        const time24 = new Date().toLocaleTimeString('th-TH', { hour12: false, hour: '2-digit', minute: '2-digit' });
        
        const updates = {};
        updates[`paid/${i}`] = isPaid ? null : 'paid';
        updates[`times/${i}`] = isPaid ? null : time24;
        updates[`admins/${i}`] = isPaid ? null : adminName;
        await update(mainRef, updates);
    };

    function updateUI() {
        const count = Object.values(currentData.paid || {}).filter(v => v === 'paid').length;
        const inc = count * 5;
        const out = currentData.exp || 0;
        document.getElementById('netBalance').innerText = (inc - out) + " ‡∏ø";
        document.getElementById('totalIn').innerText = inc;
        document.getElementById('totalOut').innerText = out;

        if(role === 'admin') {
            document.getElementById('adminTools').classList.remove('d-none');
            document.getElementById('userDisplay').innerText = "Admin: " + adminName;
        }
    }

    // 2. ‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Excel/CSV)
    window.exportData = () => {
        let csv = "\uFEFF‡∏•‡∏≥‡∏î‡∏±‡∏ö,‡∏ä‡∏∑‡πà‡∏≠,‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞,‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡πà‡∏≤‡∏¢,‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö\n";
        names.forEach((n, i) => {
            const status = currentData.paid?.[i] === 'paid' ? "‡∏à‡πà‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß" : "‡∏Ñ‡πâ‡∏≤‡∏á‡∏à‡πà‡∏≤‡∏¢";
            const time = currentData.times?.[i] || "-";
            const adm = currentData.admins?.[i] || "-";
            csv += `${i+1},${n},${status},${time},${adm}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `BWIT_Fund_Report_${new Date().toLocaleDateString()}.csv`;
        link.click();
    };

    window.markAll = async () => {
        if(!confirm("‡∏ï‡∏¥‡πä‡∏Å‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô?")) return;
        const up = {};
        names.forEach((_, i) => {
            up[`paid/${i}`] = 'paid';
            up[`times/${i}`] = '08:00';
            up[`admins/${i}`] = adminName;
        });
        await update(mainRef, up);
    };

    window.setExp = async () => {
        const val = prompt("‡πÉ‡∏™‡πà‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ '‡πÄ‡∏û‡∏¥‡πà‡∏°':");
        if(val && !isNaN(val)) await update(mainRef, { exp: (currentData.exp || 0) + parseInt(val) });
    };

    // 3. ‡πÅ‡∏¢‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢
    window.clearExp = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏¢‡∏≠‡∏î‡∏£‡∏≤‡∏¢‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
            await update(mainRef, { exp: 0 });
        }
    };

    window.clearData = async () => {
        if(confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô (‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏∞‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á‡∏à‡πà‡∏≤‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)?")) {
            await set(mainRef, { 
                paid: {}, 
                times: {}, 
                admins: {}, 
                exp: currentData.exp || 0 
            });
        }
    };
</script>
